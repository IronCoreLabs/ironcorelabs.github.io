<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <i class="icon-bar"></i>
        <i class="icon-bar"></i>
        <i class="icon-bar"></i>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="/img/logos/ironcore-logo-side.svg" alt="{{ site.name }}" ></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      {% capture current_url %}{{ page.url | replace: 'index.html', '' }}{% endcapture %}
      <ul class="nav navbar-nav">
        {% for e in site.nav %}
          <li {% if e.url == current_url or (e.posts and page.is_post) %}class="active"{% endif %}><a href="{{ e.url }}">{{ e.text }}</a></li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
